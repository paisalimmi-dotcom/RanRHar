openapi: 3.0.3
info:
  title: RanRHar API
  version: 1.0.0
  description: Restaurant operating system API

servers:
  - url: http://localhost:3001/v1
    description: Development
  - url: https://api.ranrhar.com/v1
    description: Production

paths:
  /auth/login:
    post:
      summary: Login
      tags: [auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string }
      responses:
        '200': { description: Login successful }
        '401': { description: Invalid credentials }
  /menu:
    get:
      summary: Get menu
      tags: [menu]
      parameters:
        - name: tableCode
          in: query
          schema: { type: string, default: A12 }
      responses:
        '200': { description: Menu with categories and items }
  /orders/guest:
    post:
      summary: Create guest order
      tags: [orders]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [items, total]
              properties:
                items: { type: array, items: { $ref: '#/components/schemas/OrderItem' } }
                total: { type: number }
                tableCode: { type: string }
      responses:
        '201': { description: Order created }
        '400': { description: Validation error }
  /metrics:
    get:
      summary: Metrics (uptime, request count)
      tags: [observability]
      responses:
        '200': { description: JSON metrics }

components:
  schemas:
    OrderItem:
      type: object
      required: [id, name, priceTHB, quantity]
      properties:
        id: { type: string }
        name: { type: string }
        priceTHB: { type: number }
        quantity: { type: integer }
